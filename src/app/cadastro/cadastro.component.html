<!-- Modal  Cadastro -->
<div class="modal-dialog m-0" >
  <div  *ngIf="progressoPublicacao === 'pendente'" class="modal-content border border-white" style="
    background-size: contain;
    background-color: #FFF;
    border: 2px solid darkgray;
    color: #000; text-shadow: 1px 1px 0 #fff;">
    <div style="
      background-color: rgb(247, 247, 247);
      ">
      <div class="modal-header">
        <h5 class="card-title mb-1 mt-1 ">Cadastro de Produtos</h5>
      </div>
        <div class="card-body mb-5 pb-2">
              <form [formGroup]="formulario" (ngSubmit)="cadastrarProduto()"> 
                <div class="form-group">
                  <input 
                    value="{{valor}}"
                    type="text" 
                    class="form-control  {{formulario.value.nome == null  && formulario.get('nome').touched  == false ? '' : (formulario.get('nome').valid ? 'is-valid' : 'is-invalid')}}" 
                    placeholder="Nome"
                    formControlName="nome">
                </div>
                <div class="form-group">
                  <select formControlName="modelo" class="custom-select my-1 mr-sm-2 col-12 {{formulario.value.modelo == null  && formulario.get('modelo').touched  == false ? '' : (formulario.get('modelo').valid ? 'is-valid' : 'is-invalid')}} ">
                    <option [ngValue]="null">Modelo</option>
                    <option value="Lanches" >Lanches</option>
                    <option value="Porções" >Porções</option>
                    <option value="Sucos" >Sucos</option>
                    <option value="Vitaminas" >Vitaminas</option>
                    <option value="Refrigerante" >Refrigerante</option>
                    <option value="Cerveja" >Cerveja</option>
                    <option value="Outros" >Outros</option>

                  </select>
                </div>
                <div class="form-group">
                  <div class="row no-gutter ">
                    <div class="col-6">

                      <input 
                      value="{{valor}}"
                        type="text"
                        class="form-control {{formulario.value.valor == null  && formulario.get('valor').touched  == false ? '' : (formulario.get('valor').valid ? 'is-valid' : 'is-invalid')}} " 
                        placeholder="Preço: 0,00"
                        formControlName="valor">

                    </div>
                    <div class="col-6">
                      <input 
                      value="{{valor}}"
                        type="text"
                        class="form-control {{formulario.value.oferta == null  && formulario.get('oferta').touched  == false ? '' : (formulario.get('oferta').valid ? 'is-valid' : 'is-invalid')}} " 
                        placeholder="Oferta: 0,00"
                        formControlName="oferta">
                    </div>
                  </div>
                  
                
                  

           
                   
                 <div class="mt-2" style="font-weight: 600;" >Lista de Adcionais:</div> 
<div  class="acompanha  container ">
  <div class="mt-3  pb-3" >
    
    <div class="row no-gutters " *ngFor="let item of adicionais">
      <div class="col-2 mb-0">
        <div class="custom-control custom-checkbox">
        <input type="checkbox" 
          class="form-check-input" 
          name="{{item.titulo}}"
          (input)="buildAdicionais(item)"
          >
      </div>
      </div>
      <div class="col-7 mb-0" style="font-weight: 600;">
        {{item.titulo}}
      </div>
      <div class="col-3 mb-0">
        R$: {{item.valor}}
      </div>
      <div class="w-100"><hr class="m-0 mt-1 mb-1 p-0" /></div>
    </div>
  </div>
</div>          


       
                </div>
                <div class="form-group">
                <textarea value="{{valor}}"
                 name="comment" 
                 class="form-control {{formulario.value.descricao == null  && formulario.get('descricao').touched  == false ? '' : (formulario.get('descricao').valid ? 'is-valid' : 'is-invalid')}}"
                  formControlName="descricao"
                   form="usrform" 
                   placeholder="Descrição"></textarea>
              </div>
                <div class="form-group">
                  <input class="form-control-file"
                  value="{{valor}}"
                  type="file"
                  class="form-control"
                  accept="image/*"
                  (change)="preparaImagemUpload($event)">
                </div>
                <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastrar</button>
              </form> 
            </div>
        </div>
      </div>

        <div  *ngIf="progressoPublicacao === 'andamento'" class="modal-content border border-white" style="background-size: contain;background-color: #FFF; border: 2px solid darkgray; color: #000; text-shadow: 1px 1px 0 #fff;">
          <div style=" background-image: url(../../../assets/itf/popupfundo1.png); border-radius: 30px 30px 0px 0px;" >
            <div class="modal-header">
              <h5 class="card-title mb-1 mt-1 ">Cadastro em andamento</h5>
            </div>
              <div class="card-body ">
                Progresso: {{ porcentagemUpload }}%
              </div>
          </div>
        </div>
    

    
        <div  *ngIf="progressoPublicacao === 'concluido'" class="modal-content border border-white" style="background-size: contain;background-color: #FFF; border: 2px solid darkgray; color: #000; text-shadow: 1px 1px 0 #fff;">
          <div style=" background-image: url(../../../assets/itf/popupfundo1.png); border-radius: 30px 30px 0px 0px;" >
            <div class="modal-header">
              <h5 class="card-title mb-1 mt-1 ">Cadastro realizada com sucesso.</h5>
            </div>
              <div class="card-body ">
                Sua Cadastro foi realizada com sucesso
              </div>
          </div>
        </div>
