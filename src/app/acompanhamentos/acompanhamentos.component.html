
<div class="container">

  <form [formGroup]="formulario" (ngSubmit)="acompanhamento()">
<div class="row no-gutters ">
 <h4 class="pt-3 pb-2"> Lista de acompanhamentos:</h4 >
  <div class="col-7 mb-0">
    <input type="text" formControlName="adicionais" placeholder="Acompanhamentos" autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="col-3 mb-0">
    <input type="text"  
     formControlName="valor" mask="0.000,00" autocomplete="off" placeholder="0,00" class="form-control inputt" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="col-2 mb-0">
    <button type="submit"  class="btn btn-primary btn-block "><i class="fa fa-plus shadow-sm"></i></button>
  </div>
  <div class="w-100 m-0 p-0 "></div>
  <div class="col-12 m-0 p-0"><small id="emailHelp" class="form-text text-muted">Crie uma nova opção de acompanhamento.</small></div>
</div>
</form>
<div class="acompanha">
<div class="mt-3  pb-5" >
  <table class="table table-hover" >
    <tbody>
      <tr *ngFor="let item of adicionais"  >
        <th  class=""> {{item.titulo}}</th>
        <td  class="pr-0 lp-0 mr-0 ml-0">R$: {{item.valor}}</td>
        <td  class="pr-0 lp-0 mr-0 ml-0" (click)="excluirAdicionais(item.key)"> <img src="../../assets/interface/lixo.svg" height="20px" ></td>
      </tr>
    </tbody>
  </table>
</div>
</div>








</div>
