
<div class="container-fluid">
  
<div class="container"style="background-color:white;
padding-top:35%; padding-bottom:35%; ">
<div class="h2 titulo  color-dark"><p class="m-0 p-0 text-center "> <i class="fa fa-cogs fa-flip-horizontal mr-2"></i>Painel</p></div>
<div  class="formulario">

        <form [formGroup]="formulario" (ngSubmit)="autenticar()" >
         
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
        <hr class="p-0 m-0 mb-2 ">
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
        <hr class="p-0 m-0 mb-2">
      </div>
      <button type="submit" class="botao btn  btn-dark btn-sm btn-block" [@luzbotao]="luzbtn">Entrar</button>
    </form>
    <hr  class="shadow mt-4"/>

    <p class="small text-danger text-center"></p>

</div>
</div>
